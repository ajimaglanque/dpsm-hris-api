openapi: '3.0.0'
info:
  title: 'UPM DPSM HRIS'
  version: '1.0.0'
  description: >-
    Human Resource Information System for the University of the Philippines Manila Department of Physical Sciences and Mathematics.

paths:
  "/api/health":
    get:
      tags:
      - Monitor Health

      operationId: monitorHealth
      summary: Get health status of app
      description: Get health status of app
      responses:
        default:
          description: Health check response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Server is up!"

  "/api/user/add":
    post:
      summary: Create new user
      tags:
      - User Enrollment
      description: Register user
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/userAddSource"
      responses:
        "200":
          description: Success
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                      example: true
                    result:
                      type: string
                      example: "User enrolled successfully"
                    
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/definitions/ErrorResponse"

  "/api/token":
    post:
      summary: Create access token 
      tags:
      - Access Token
      description: Get access token
      consumes:
        - application/json
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/accessTokenSource"
      responses:
        "200":
          description: Success
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                      example: true
                    result:
                      type: string
                      example: "xxxxxxxxxxxxxxxxxxxxx.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                    
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/definitions/ErrorResponse"
  
  "/api/faculty":
    get:
      summary: Get list of faculty
      tags:
      - Faculty
      description: Summary of faculty employee information
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: Success
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                      example: true
                    result:
                      type: array
                      example: 
                        [
                          {
                            "position": "Prof 1",
                            "startDate": "2005-01-06",
                            "endDate": null,
                            "faculty_personal_info": {
                                "facultyId": 1,
                                "lastName": "Cristobal",
                                "firstName": "Jodie",
                                "middleName": "Pacay"
                            },
                            "faculty_unit": {
                                "unit": "Chemistry"
                            }
                          },
                          {
                              "position": "Prof 2",
                              "startDate": "2004-01-06",
                              "endDate": "2019-11-06",
                              "faculty_personal_info": {
                                  "facultyId": 5,
                                  "lastName": "Cristobal",
                                  "firstName": "Lee",
                                  "middleName": "Pacay"
                              },
                              "faculty_unit": {
                                  "unit": "Chemistry"
                              }
                          }
                        ]
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/definitions/ErrorResponse"
      security:
      - bearerAuth: []
  
  "/api/faculty/{facultyId}":
    get:
      summary: Get faculty personal info
      tags:
      - Faculty
      description: Get faculty personal info
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
          - name: facultyId
            in: path
            description: Faculty ID
            required: true
            style: simple
            explode: false
            schema:
              type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                      example: true
                    result:
                      type: object
                      example: 
                        {
                          "facultyId": 2,
                          "lastName": "Cristobal",
                          "firstName": "Bod",
                          "middleName": "Pacay",
                          "dateOfBirth": "1994-01-06",
                          "placeOfBirth": "Manila",
                          "gender": "female",
                          "permanentAddress": "037 R. Higgins St., Brgy. 185, Pasay City",
                          "presentAddress": "037 R. Higgins St., Brgy. 185, Pasay City",
                          "contactNumber": "09123456789",
